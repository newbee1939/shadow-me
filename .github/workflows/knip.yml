name: Knip Analysis

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  knip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run knip
        id: knip
        run: |
          npm run knip --reporter json > knip-report.json || echo "KNIP_ISSUES=true" >> $GITHUB_ENV
        continue-on-error: true

      - name: Check for issues
        id: check
        run: |
          if [ -f knip-report.json ]; then
            echo "report_exists=true" >> $GITHUB_OUTPUT
            cat knip-report.json
          else
            echo "report_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR with knip results
        if: github.event_name == 'pull_request' && steps.check.outputs.report_exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('knip-report.json', 'utf8'));
            
            const issues = report.issues || {};
            const hasIssues = Object.values(issues).some(arr => arr && arr.length > 0);
            
            if (!hasIssues) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'âœ… Knip analysis passed! No unused code detected.'
              });
              return;
            }
            
            let comment = '## ðŸ” Knip Analysis Results\n\n';
            
            if (issues.files?.length > 0) {
              comment += `### ðŸ“ Unused Files (${issues.files.length})\n\n`;
              issues.files.slice(0, 10).forEach(file => {
                comment += `- \`${file}\`\n`;
              });
              if (issues.files.length > 10) {
                comment += `\n... and ${issues.files.length - 10} more\n`;
              }
              comment += '\n';
            }
            
            if (issues.dependencies?.length > 0) {
              comment += `### ðŸ“¦ Unused Dependencies (${issues.dependencies.length})\n\n`;
              issues.dependencies.slice(0, 10).forEach(dep => {
                comment += `- \`${dep}\`\n`;
              });
              if (issues.dependencies.length > 10) {
                comment += `\n... and ${issues.dependencies.length - 10} more\n`;
              }
              comment += '\n';
            }
            
            if (issues.exports?.length > 0) {
              comment += `### ðŸ“¤ Unused Exports (${issues.exports.length})\n\n`;
              issues.exports.slice(0, 10).forEach(exp => {
                comment += `- \`${exp}\`\n`;
              });
              if (issues.exports.length > 10) {
                comment += `\n... and ${issues.exports.length - 10} more\n`;
              }
              comment += '\n';
            }
            
            comment += '\nðŸ’¡ Consider removing these unused items to keep the codebase clean.';
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload knip report
        if: always() && steps.check.outputs.report_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: knip-report
          path: knip-report.json
          retention-days: 30
